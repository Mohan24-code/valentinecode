<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #fff0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            position: relative;
            width: 400px;
            z-index: 100;
        }

        /* Personalized Name Style */
        .name-tag {
            font-size: 1.5rem;
            color: #ff4d6d;
            font-weight: bold;
            margin-bottom: 15px;
            font-style: italic;
        }

        .gif-container {
            width: 250px; 
            margin: 0 auto;
            min-height: 200px;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            background: transparent;
        }

        h1 { color: #ff4d6d; margin: 15px 0; font-size: 22px; }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 100px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 110;
            transition: transform 0.2s ease;
        }

        #noBtn { 
            background-color: #ced4da; 
            color: white;
            position: relative;
            transition: all 0.1s ease;
            z-index: 50;
        }

        #muteBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 77, 109, 0.8);
            color: white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            z-index: 1000;
            cursor: pointer;
        }

        .confetti {
            position: fixed;
            width: 12px; height: 12px;
            top: -10px;
            animation: fall linear forwards;
            z-index: 200;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }
    </style>
</head>
<body>

    <audio id="mySong" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="muteBtn" onclick="toggleMute()">üîä</div>

    <div class="card" id="mainCard">
        <div class="name-tag">deva( my kalayani ) ‚ù§Ô∏è</div>

        <div id="first-gif" class="gif-container">
            <div class="overlay"></div>
            <div class="tenor-gif-embed" data-postid="9092767863827700387" data-share-method="host" data-aspect-ratio="1" data-width="100%">
                <a href="https://tenor.com/view/ngi-gif-9092767863827700387">Ngi GIF</a>
            </div>
        </div>

        <div id="happy-gif" class="gif-container" style="display: none;">
            <div class="overlay"></div>
            <div class="tenor-gif-embed" data-postid="8733602204891185064" data-share-method="host" data-aspect-ratio="1" data-width="100%">
                <a href="https://tenor.com/view/bear-kiss-bear-kisses-kiss-kisses-love-gif-8733602204891185064">Bear Kiss Bear Kisses GIF</a>
            </div>
        </div>
        
        <h1 id="title">Will you be my Valentine?</h1>
        
        <div class="buttons-container">
            <button id="yesBtn" onclick="celebrate()">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveAndGrow()">No</button>
        </div>
    </div>

    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

    <script>
        let yesSize = 1;
        let attemptCount = 0;
        const yesEmojis = ["‚ù§Ô∏è", "üíñ", "üíó", "üíì", "üíò", "üíù", "üíû", "‚ú®"];

        function moveAndGrow() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const card = document.getElementById('mainCard');

            noBtn.style.position = 'absolute';

            const cardRect = card.getBoundingClientRect();
            let randomX, randomY;
            let safe = false;

            while (!safe) {
                randomX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                randomY = Math.random() * (window.innerHeight - noBtn.offsetHeight);

                const overlapX = randomX + noBtn.offsetWidth > cardRect.left - 20 && randomX < cardRect.right + 20;
                const overlapY = randomY + noBtn.offsetHeight > cardRect.top - 20 && randomY < cardRect.bottom + 20;

                if (!(overlapX && overlapY)) {
                    safe = true;
                }
            }

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            noBtn.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;

            // Slower growth to allow more jumps
            yesSize += 0.15;
            yesBtn.style.transform = `scale(${yesSize})`;

            attemptCount++;
            yesBtn.innerText = `Yes! ${yesEmojis[attemptCount % yesEmojis.length]}`;
        }

        function celebrate() {
            const song = document.getElementById('mySong');
            song.play();
            document.getElementById('muteBtn').style.display = 'flex';
            document.getElementById('title').innerText = "I knew you'd say Yes! ü•∞";
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('first-gif').style.display = 'none';
            document.getElementById('happy-gif').style.display = 'block';
            
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.transform = "scale(1.2) rotate(0deg)";
            yesBtn.innerText = "I Love You! ‚ôæÔ∏è";

            for (let i = 0; i < 100; i++) {
                setTimeout(createConfetti, i * 20);
            }
        }

        function toggleMute() {
            const song = document.getElementById('mySong');
            const muteBtn = document.getElementById('muteBtn');
            song.muted = !song.muted;
            muteBtn.innerText = song.muted ? "üîá" : "üîä";
        }

        function createConfetti() {
            const colors = ['#ff4d6d', '#ff758f', '#ffb3c1', '#ffffff', '#c9184a'];
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }
    </script>
</body>
</html>
